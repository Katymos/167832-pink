<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>HTML Academy: Пинк</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <header class="page-header">
      <div class="container">
        <div class="page-header__logo">
          <a href="/" class="page-header__logo-link">
            <img src="http://placehold.it/75x22" width="75" height="22" alt="Pink" class="page-header__logo-img">
          </a>
        </div>
        <nav class="main-nav">
          <span class="main-nav__toggle main-nav__toggle--closed">Открыть меню</span>
            <div class="main-nav__wrapper main-nav__wrapper--closed">
              <ul class="main-nav__items">
                <li class="main-nav__item"><a href="#" class="main-nav__link">Главная</a></li>
                <li class="main-nav__item"><a href="#" class="main-nav__link">Фотографии</a></li>
                <li class="main-nav__item"><a href="#" class="main-nav__link">Конкурс</a></li>
                <li class="main-nav__item"><a href="#" class="main-nav__link">HTML Academy</a></li>
              </ul>
            </div>
        </nav>
        <h1 class="page-header__title">Конкурс на самое безбашенное путешествие с Пинк</h1>
    </header>
    <div class="contest-form">
      <div class="container">
        <h3 class="contest-form__slogan">Поделитесь своей историей и получите шанс выиграть ценный приз - 1000 миль на вашу бонусную карту!</h3>
        <form action="" method="POST">
          <div class="contest-form__bundle-wrap">
            <label for="name">Имя:</label>
              <input type="text" class="contest-form__name" id="name" name="name" placeholder="Введите ваше имя">
            <label for="surname">Фамилия:</label>
              <input type="text" class="contest-form__surname" id="surname" name="surname" placeholder="Укажите фамилию">
            <label for="second-name">Отчество:</label>
              <input type="text" class="contest-form__second-name" id="second-name" name="second-name" placeholder="Ну и отчество тоже">
          </div>
          <div class="contest-form__bundle-wrap">
            <label class="contest-form__bundle-title">Ваши безбашенные достижения в путешествии</label>
            <label>
              <input type="checkbox" name="achievement-1" value="1" checked>Сделал селфи с акулой
            </label>
            <label>
              <input type="checkbox" name="achievement-2" value="2" checked>Обгорел на пляже
            </label>
            <label>
              <input type="checkbox" name="achievement-3" value="3">Видел Чака Норриса
            </label>
            <label>
              <input type="checkbox" name="achievement-4" value="4">Накупил сувениров
            </label>
            <label>
              <input type="checkbox" name="achievement-5" value="5" checked>Удержал башню
            </label>
            <label>
              <input type="checkbox" name="achievement-6" value="6">Разгромил отель
            </label>
          </div>
          <div class="contest-form__bundle-wrap">
            <label for="phone">Номерок телефончика</label>
            <input type="tel" class="contest-form__tel" id="phone" name="phone" placeholder="Номер, пожалуйста">
            <label for="email">Адресок почты</label>
            <input type="email" class="contest-form__email" id="email"  name="email" placeholder="E-mail, пожалуйста">
          </div>
          <div class="contest-form__bundle-wrap">
            <label class="contest-form__bundle-title">С каким приложением путешествовали?</label>
            <label>
              <input type="radio" name="apps" value="iOS" checked>Pink для iOS
            </label>
            <label>
              <input type="radio" name="apps" value="Android">Pink на Android
            </label>
            <label>
              <input type="radio" name="apps" value="Windows">Windows phone
            </label>
          </div>
          <div class="contest-form__bundle-wrap">
            <label class="contest-form__bundle-title">Опишите свои эмоции</label>
            <textarea placeholder="Можно прям в красках, не стесняясь в выражениях" name="comment"></textarea>
          </div>
          <input type="submit" class="contest-form__submit" value="Отправить форму">
        </form>
        <p class="contest-form__note"><sup>*</sup>&mdash;обязательные поля</p>
      </div>
    </div>
    <footer class="page-footer">
      <div class="container">
        <div class="page-footer__logo">
          <a href="#" class="page-footer__link">
            <img src="http://placehold.it/75x22" width="75" height="22" alt="Pink" class="page-footer__logo-img">
          </a>
        </div>
        <a href="#" class="page-footer__social social-tw">Twitter</a>
        <a href="#" class="page-footer__social social-fb">Facebook</a>
        <a href="#" class="page-footer__social social-you">Youtube</a>
        <div class="page-footer__design">Разработано
          <a href="#" class="footer-page__icon-academy">HTML Academy</a>
        </div>
      </div>
    </footer>
  </body>
</html>
